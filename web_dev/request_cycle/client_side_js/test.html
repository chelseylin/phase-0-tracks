<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="parent">
    <div id="listner">
      <h1>Testing JavaScript</h1>
      <p>Click these items</p>
      <ul>
        <li id="banana">Banana</li>
        <li id="apple">Apple</li>
        <li id="lime">Lime</li>

    </div>

        </tr>
        <tr>
          <td>10/31</td>
          <td>Edward</td>

  </div>
  <script src="script.js"></script>

</html>
